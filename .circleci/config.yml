version: 2.1
orbs:
  node: circleci/node@5.0.0
jobs:
  init:
    docker:
      - image: 'cimg/base:stable'
        environment:
          ACCESS_ID: $ACCESS_ID
          ACCESS_KEY: $ACCESS_KEY
          ENDPOINT: $ENDPOINT
          REGION: $REGION
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.14'
      - run: node --version

workflows:
  test_my_app:
    jobs:
      - init
      - node/test:
          app-dir: ~/project/src