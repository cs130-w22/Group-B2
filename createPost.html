<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/createPost.css">
    <script type="text/javascript" src="./bundle/bundleCreatePost.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">UCLA<span>FreeAndForSale</span></a>
            <nav>
                <ul class="primary-nav">
                    <li class="current"><a href="myprofile.html">My Profile</a></li>
                    <li><a href="wishlist.html">My Wishlist</a></li>
                    <li><a href="map.html">Map</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a id="logout" href="#">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="wrap">
        <div id="content">
            <div id="title">
                <h1> <span style="color: #2D68C4"> Create</span> <span style="color: #F2A900"> Post </span> </h1>
            </div>
            <label for="item_name"> Item Name: </label>
            <input type="text" id="item_name" name="name"><br>
            <label for="item_cost">Item Cost: </label>
            <input type="text" id="item_cost" name="cost"><br>
            <label for="item_description">Description: </label>
            <textarea id="item_description" name="desc" rows="4" cols="20"></textarea><br>
            <label for="address">Address: </label>
            <input type="text" id="address" name="addr" placeholder="Street, City, State, Zip"><br>
            <label for="category">Category</label>
            <select name="category" id="category" name="cat">
                <option value="FUR">Furniture</option>
                <option value="KS">Kitchen Supplies</option>
                <option value="ELE">Electronics</option>
                <option value="SS">School Supplies</option>
                <option value="OTH">Other</option>
            </select><br>
            <label for="filename"> Upload Images</label>
            <input type="file" id="myFile" name="fname" multiple><br>
            <input type="submit" id="submit" accept="image/*" value=" post ">
        </div>
    </div>
</body>
</html>
