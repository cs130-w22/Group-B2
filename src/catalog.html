<!DOCTYPE html>
<html>
<head>
	<title>Catalog</title>
	<link rel="stylesheet" href="css/catalog.css">
	<script type="text/javascript" src="./bundle/bundle.js"></script>
</head>
<body>
	<div class="navbar">
		<div class="container">
			<a class="logo" href="#">UCLA<span>FreeAndForSale</span></a>

			<nav>
				<ul class="primary-nav">
					<li class="current"><a href="#">Home</a></li>
					<li><a href="#">Catalog</a></li>
					<li><a href="#">My Messages</a></li>
				</ul>

				
			</nav>
		</div>
	</div>
	<div id="filter">
		<p>
			<label for="items">Items:</label>
			<select id="items" name="items">
				<option value="FUR">Furniture</option>
				<option value="KS">Kitchen Supplies</option>
				<option value="ELE">Electronics</option>
			</select>
		</p>
		<p> 
			<label for="radius">Radius (km):</label>
			<input type="range" id="radius" name="radius" min="50" max="500">
		</p>
		<button type="button" id="filterButton">Filter</button>
	</div>
	<div id="catalog">
		<div id="divCatalog"></div>
		<div id="divLoading">
			<img id="loadingImg" src="img/spinning-loading.gif">
		</div>
	</div>
</body>
</html>
